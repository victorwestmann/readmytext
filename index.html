        <form class="m-5">
            <label class="text-gray-900" for="speed">Speed</label>
            <input id="utteranceRate-range" type="range" name="utteranceRate" min="0" max="2" step="0.2" value="1" 
            oninput="this.form.amountInput.value=this.value" />
            <input id="utteranceRate-field"type="number" name="amountInput" min="0" max="2" step="0.2" value="1" 
            oninput="this.form.amountInput.value=this.value" />
        </form>

        onclick="speak()"
